<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<ul id="my"></ul>

<script>
  // es6代理模式：Proxy实现
  let vueObj = {

  }
  let proxy = new Proxy(vueObj,{
    get(target,key){
      console.log("已访问")
      return target[key]
    },
    set(target, key, value, receiver) {
      console.log("已设置")
      if(key === "my_data"){
        my.innerHTML = value;
      }
      target[key] = value
    }
  })
</script>
</body>
</html>
